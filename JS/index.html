<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex LaunchX</title>
	<link rel="stylesheet" href="./style/styles-dist.css">
	
</head>
<body>
	<h1>Pokedex LaunchX</h1>
	<!-- Carcasa -->
	<div class="curveado"></div>
	<div class="pokedex">
		<!-- Pantalla -->
		<div class="pokeDisplay">
			<div class="button-red-1">
			</div>
			<div class="button-red-2">
			</div>
			<div class="button-red-3">
			</div>

			<div class="pokePhoto">
				<img src="./img/PokeballAmhedriel.svg" alt="Pokemon" id="pokeImg" class="image">
			</div>

			<div class="names">
			</div>
		</div>
		<!-- Información 1.41.42 -->
		<div class="pokeInfo">
			<div class="pokeScreen">
				<span>Tipo:</span>
				<span class="tipo-1" id="types"></span>
				<span class="tipo-2"></span>
			</div>
		
			
			<div class="pokeScreen">
				<span>Debilidades:</span>
				<span class="debilidades" id="debilidades"></span>
			</div>
			<div class="pokeScreen">
				<span>Habilidades:</span>
				<span class="types"  id="abilities"></span>
			</div>
			<div class="pokeScreen">
				<span>Stats:</span>
				<span class="stats" id="stats"></span>
			</div>

			
			<div class="buttons-blue">
				<div class="button-blue-1"></div>
				<div class="button-blue-2"></div>
				<div class="button-blue-3"></div>
				<div class="button-blue-4"></div>
				<div class="button-blue-5"></div>
				<div class="button-blue-6"></div>
				<div class="button-blue-7"></div>
				<div class="button-blue-8"></div>
				<div class="button-blue-9"></div>
				<div class="button-blue-10"></div>
			</div>
			<div class="buttons-black">
				<div class="button-black-1"></div>
				<div class="button-black-2"></div>
			</div>

			<div class="buttons-white">
				<div class="button-white-1"></div>
				<div class="button-white-2"></div>
			</div>
			<div class="led-yellow"></div>

			<!-- Pantalla de datos -->
			<div class="data">
				<input type="text" class="placeholder" placeholder="Pokemon Nombre/Nº" id="pokeName" name="pokeName" autofocus>
				<button class ="buscar" onclick="fetchPokemon()" tabindex="abilities">Buscar Pokemon</button>
			</div>
				
			<div class="height"></div>
			<div class="weight"></div>

		</div>
	</div>
</body>
<footer>
  <script src="./index.js"></script>
</footer>
</html>
