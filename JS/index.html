<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex LaunchX</title>
	<link rel="stylesheet" href="./style/styles-dist.css">
	
</head>
<body>
	<h1>Pokedex LaunchX</h1>
	<!-- Carcasa -->
	<div class="pokedex">
		<!-- Pantalla -->
		<div class="pokeDisplay">
			<div class="button-red-1">
			</div>
			<div class="button-red-2">
			</div>
			<div class="button-red-3">
			</div>
			<div class="speaker">
			</div>
			<div class="pokePhoto">
				<img src="./img/PokeballAmhedriel.svg" alt="Pokemon" id="pokeImg" class="image">
			</div>
			<div class="names">
			</div>
		</div>
		<!-- Información -->
		<div class="pokeInfo">
			<div class="pokeScreen">
				<span class="tipo-1"></span>
				<span class="tipo-2"></span>
				<span>Tipo:</span>
			</div>
			
			<div class="pokeScreen">
				<span class="debilidades"></span>
				<span>Debilidades:</span>
			</div>
			<div class="pokeScreen" id="abilities">
				<span class="types"></span>
				<span>Habilidades:</span>
			</div>
			<div class="pokeScreen" id="stats">
				<span class="stats"></span>
				<span>Stats:</span>
			</div>

			
			<div class="buttons-blue">
				<div class="button-blue-1"></div>
				<div class="button-blue-2"></div>
				<div class="button-blue-3"></div>
				<div class="button-blue-4"></div>
				<div class="button-blue-5"></div>
				<div class="button-blue-6"></div>
				<div class="button-blue-7"></div>
				<div class="button-blue-8"></div>
				<div class="button-blue-9"></div>
				<div class="button-blue-10"></div>
			</div>

			<div class="">

			</div>
			<div>

			</div>


			<input type="text" class="placeholder" placeholder="Nombre o Nº de Pokemon" id="pokeName" name="pokeName" autofocus>
			<button onclick="fetchPokemon()" tabindex="abilities">Buscar Pokemon</button>

			<div class="height"></div>
			<div class="weight"></div>

		</div>
	</div>
</body>
<footer>
  <script src="./index.js"></script>
</footer>
</html>
